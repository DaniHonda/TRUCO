<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Truco Resenha</title>
    <link rel="stylesheet" href="truco.css">
</head>
<body>
    <div class="container">
        <div class="title-sign">
            <h1>
                <span class="title-truco">♦ Truco ♦</span>
                <span class="title-resenha">Resenha</span>
            </h1>
        </div>

        <div id="difficulty-selection">
            <p>Dificuldade:</p>
            <div class="difficulty-options">
                <button id="easy-mode"><span class="suit-spade">♠</span> Resenha</button>
                <button id="medium-mode"><span class="suit-heart">♥</span> Crackudo</button>
                <button id="hard-mode"><span class="suit-club">♣</span> Alex</button>
            </div>
        </div>

        <div id="game-container" style="display: none;">
            <div class="score-board">
                <div class="score">
                    <h2>Você</h2>
                    <span id="player-score">0</span>
                </div>
                <div id="in-game-timer" class="timer">00:00</div>
                <div class="score">
                    <h2>Bot</h2>
                    <span id="bot-score">0</span>
                </div>
            </div>
            <div class="game-area">
                <div id="message-area" class="message"></div>
                <div class="bot-hand"></div>

                <div class="center-table-area">
                    <div class="deck-area">
                        <div class="fake-deck">
                            <div class="card back"></div>
                            <div class="card back"></div>
                            <div class="card back"></div>
                        </div>
                        <div id="vira-card" class="vira-card"></div>
                        <p class="table-label">Vira</p>
                    </div>
                    <div class="played-cards-wrapper">
                        <div id="bot-card-played" class="card-played"></div>
                        <div id="player-card-played" class="card-played"></div>
                    </div>
                </div>

                <div id="player-hand" class="player-hand"></div>
                <div class="actions">
                    <button id="new-hand-button" style="display: none;">Nova Mão</button>
                    <button id="truco-button">Truco</button>
                    <button id="seis-button" style="display:none;">Seis</button>
                    <button id="nove-button" style="display:none;">Nove</button>
                    <button id="doze-button" style="display:none;">Doze</button>
                    <button id="run-button">Correr</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="top-buttons">
        <button id="pause-button" style="display: none;">Pause</button>
        <button id="show-ranking-button" class="ranking-button">Ranking</button>
    </div>

    <div id="pause-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>JOGO PAUSADO</h2>
            <div class="modal-actions">
                <button id="resume-button">Continuar</button>
                <button id="menu-button-pause">Voltar ao Menu</button>
            </div>
        </div>
    </div>
    <div id="end-game-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="end-game-title">Você Venceu!</h2>
            <p>Duração da Partida: <span id="game-duration">00:00</span></p>
            <div class="ranking-submission">
                <input type="text" id="player-name-input" placeholder="SEU NOME" maxlength="10">
                <button id="save-score-button">Salvar no Ranking</button>
            </div>
            <div class="ranking-summary">
                <h3>Ranking Top 3 (<span id="ranking-difficulty"></span>)</h3>
                <ol id="top-3-list">
                    <li>-</li><li>-</li><li>-</li>
                </ol>
                <p>Sua Posição: <strong id="player-rank">-</strong></p>
            </div>
            <div class="end-game-actions">
                <button id="new-game-button">Novo Jogo</button>
                <button id="menu-button">Voltar ao Menu</button>
            </div>
        </div>
    </div>

    <script src="truco.js"></script>
</body>

</html>
